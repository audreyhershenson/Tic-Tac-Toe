<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <!-- This gets us our fun 8-bit font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">


    <!-- loads our own CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1> TIC-TAC-TOE</h1>
    <div id = "board">
        <table>
            <tr>
                <td class = "cell" id = "A1"></td>
                <td class = "cell" id = "A2"></td>
                <td class = "cell" id = "A3"></td>
            </tr>
            <tr>
                <td class = "cell" id = "B1"></td>
                <td class = "cell" id = "B2"></td>
                <td class = "cell" id = "B3"></td>
            </tr>
            <tr>
                <td class = "cell" id = "C1"></td>
                <td class = "cell" id = "C2"></td>
                <td class = "cell" id = "C3"></td>
            </tr>        
        </table>       
    </div>

    <!-- starting screen -->
    <div id = startingScreen>
        <div class = "nameEntry">
            <label for="p1name">PLAYER 1:</label>
            <input type="text" id="p1name" name="p1name"> 
        </div>
        <div class = "nameEntry">
            <label for="p2name">PLAYER 2:</label>
            <input type="text" id="p2name" name="p2name"> 
            <button id = "EnterButton" onclick="startGame()"> ENTER NAMES </button>
        </div>
        (ENTER "Computer" FOR PLAYER 2 TO PLAY AGAINST AN AI)
        <br>   
    </div>

    <!-- during gameplay screen -->
    <div id = "gameplayScreen">
            <div id = "players">
                <div id = "p1box">
                    <h2> O </h2>
                    <div id = "player1">PLAYER 1</div>
                </div>
                <div id = "p2box">
                    <h2> X </h2>
                    <div id = "player2">PLAYER 2</div>
                </div>
            </div>
            <br>
            <div id = "message">GO!</div>
    </div>
    <div id = restart>
        <button id = "restartButton" onclick="restartGame()"> PLAY AGAIN? </button>
    </div>
  </body>

  <script type="text/javascript" src="app.js"></script>
</html>
